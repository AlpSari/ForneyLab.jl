# Message calculation rule database
#
# "mu" denotes a sumproduct messages; "nu" a variational message 
#
# Key format:
# [node]_[direction]_[outbound interface]_[inbound distributions]_[other qualifiers]

rules:
  equality_gaussian:
    node:       EqualityNode
    reference:  "Korl (2005), table 4.1"
    diagram:    <pre>x~N(m,W)   y~N(m,W)</pre>
                <pre>    --->[=]<---    </pre>
                <pre>         |z~N(m,W) </pre>
                <pre>         v         </pre>
    formula:    "$\\overrightarrow{\\mu}(z) = \\mathcal{N}(m_z=(W_x+W_y)^{-1}(W_x m_x + W_y m_y), W_z=W_x+W_y)$"

  equality_delta:
    node:       EqualityNode
    reference:  ""
    diagram:    <pre>x~δ(m)   y~δ(m)</pre>
                <pre>  --->[=]<---  </pre>
                <pre>       |z~δ(m) </pre>
                <pre>       v       </pre>
    formula:    "$\\overrightarrow{\\mu}(z) = \\delta(m_z=m_x)$ if $m_x=m_y$, $\\delta(0)$ otherwise"

  equality_inverse_gamma:
    node:       EqualityNode
    reference:  "Korl (2005), table 5.2"
    diagram:    <pre>x~Ig(a,b)   y~Ig(a,b)</pre>
                <pre>     --->[=]<---     </pre>
                <pre>          |z~Ig(a,b) </pre>
                <pre>          v          </pre>
                <pre>(Ig in shape/rate parametrization)</pre>
    formula:    "$\\overrightarrow{\\mu}(z) = \\mathcal{I}g(a_z=a_x+a_y+1, b_z=b_x+b_y)$"

  equality_gamma:
    node:       EqualityNode
    reference:  "Gaussian node derivations document"
    diagram:    <pre>x~Gam(a,b)   y~Gam(a,b)</pre>
                <pre>      --->[=]<---      </pre>
                <pre>           |z~Gam(a,b) </pre>
                <pre>           v           </pre>
                <pre>(Gam in shape/rate parametrization)</pre>
    formula:    "$\\overrightarrow{\\mu}(z) = \\mathcal{G}am(a_z=a_x+a_y-1, b_z=b_x+b_y)$"

  equality_beta:
    node:       EqualityNode
    reference:  "Sigmoid node derivations document"
    diagram:    <pre>x~Bet(a,b)   y~Bet(a,b)</pre>
                <pre>      --->[=]<---      </pre>
                <pre>           |z~Bet(a,b) </pre>
                <pre>           v           </pre>
    formula:    "$\\overrightarrow{\\mu}(z) = \\mathcal{B}et(a_z=a_x+a_y-1, b_z=b_x+b_y-1)$"

  equality_gaussian_delta:
    node:       EqualityNode
    reference:  ""
    diagram:    <pre>x~δ(m)   y~N(m,W)</pre>
                <pre>  --->[=]<---    </pre>
                <pre>       |z~δ(m)   </pre>
                <pre>       v         </pre>
    formula:    "$\\overrightarrow{\\mu}(z) = \\delta(m_z=m_x)$ for $m_x \\sim \\delta$"

  equality_gaussian_student:
    node:       EqualityNode
    reference:  "Gaussian node derivations document"
    diagram:    <pre>x~N(m,W)   y~St(m,W,ν)</pre>
                <pre>    --->[=]<---       </pre>
                <pre>         |z~N(m,W)    </pre>
                <pre>         v            </pre>
    formula:    "$\\overrightarrow{\\mu}(z) \\approx \\mathcal{N}(m_z=(W_x+W_y)^{-1}(W_x m_x + W_y m_y), W_z=W_x+W_y)$"

  equality_gamma_delta:
    node:       EqualityNode
    reference:  ""
    diagram:    <pre>x~δ(m)   y~Gam(a,b)</pre>
                <pre>  --->[=]<---      </pre>
                <pre>       |z~δ(m)     </pre>
                <pre>       v           </pre>
    formula:    "$\\overrightarrow{\\mu}(z) = \\delta(m_z=m_x)$ for $m_x \\sim \\delta$ and $m_x > 0$"

  addition_gaussian_forward:
    node:       AdditionNode
    reference:  "Korl (2005), table 4.1"
    diagram:    <pre>x~N(m,W)   y~N(m,W)</pre>
                <pre>    --->[+]<---    </pre>
                <pre>         |z~N(m,W) </pre>
                <pre>         v         </pre>
    formula:    "$\\overrightarrow{\\mu}(z) = \\mathcal{N}(m_z=m_x+m_y, W_z=W_x(W_x+W_y)^{-1}W_y)$"

  addition_gaussian_backward:
    node:       AdditionNode
    reference:  "Korl (2005), table 4.1"
    diagram:    <pre>x~N(m,W)   y~N(m,W)</pre>
                <pre>    --->[+]<---    </pre>
                <pre>         |z~N(m,W) </pre>
                <pre>         v         </pre>
    formula:    "$\\overleftarrow{\\mu}(x) = \\mathcal{N}(m_x=m_z-m_y, W_x=W_z(W_z+W_y)^{-1}W_y)$"

  addition_delta_forward:
    node:       AdditionNode
    reference:  ""
    diagram:    <pre>x~δ(m)   y~δ(m)</pre>
                <pre>  --->[+]<---  </pre>
                <pre>       |z~δ(m) </pre>
                <pre>       v       </pre>
    formula:    "$\\overrightarrow{\\mu}(z) = \\delta(m_z=m_x+m_y)$"

  addition_delta_backward:
    node:       AdditionNode
    reference:  ""
    diagram:    <pre>x~δ(m)   y~δ(m)</pre>
                <pre>  --->[+]<---  </pre>
                <pre>       |z~δ(m) </pre>
                <pre>       v       </pre>
    formula:    "$\\overleftarrow{\\mu}(x) = \\delta(m_x=m_z-m_y)$"

  fixed_gain_gaussian_forward:
    node:       FixedGainNode
    reference:  "Korl (2005), table 4.1"
    diagram:    <pre>x~N(m,V)   y~N(m,V)</pre>
                <pre>    --->[A]--->    </pre>
    formula:    "$\\overrightarrow{\\mu}(y) = \\mathcal{N}(m_y=A m_x, V_y=A V_x A^T)$"

  fixed_gain_gaussian_backward:
    node:       FixedGainNode
    reference:  "Korl (2005), table 4.1"
    diagram:    <pre>x~N(m,W)   y~N(m,W)</pre>
                <pre>    --->[A]--->    </pre>
    formula:    "$\\overleftarrow{\\mu}(x) = \\mathcal{N}(m_x=A^{-1} m_y, W_x=A^T W_y A)$"

  fixed_gain_delta_forward:
    node:       FixedGainNode
    reference:  ""
    diagram:    <pre>x~δ(m)   y~δ(m)</pre>
                <pre>  --->[A]--->  </pre>
    formula:    "$\\overrightarrow{\\mu}(y) = \\delta(m_y=A m_x)$"

  fixed_gain_delta_backward:
    node:       FixedGainNode
    reference:  ""
    diagram:    <pre>x~δ(m)   y~δ(m)</pre>
                <pre>  --->[A]--->  </pre>
    formula:    "$\\overleftarrow{\\mu}(x) = \\delta(m_x=A^{-1} m_y)$"

  gain_equality_gaussian_backward:
    node:       GainEqualityCompositeNode
    reference:  "Korl (2005), table 4.1"
    diagram:    <pre>         _________          </pre>
                <pre>x~N(m,V) |       | z~N(m,V) </pre>
                <pre>    -----|->[=]<-|-----     </pre>
                <pre>         |   |   |          </pre>
                <pre>         |   v   |          </pre>
                <pre>         |  [A]  |          </pre>
                <pre>         |___|___|          </pre>
                <pre>             | y~N(m,V)     </pre>
                <pre>             v              </pre>
    formula:    "$\\overrightarrow{\\mu}(z) = \\mathcal{N}(m_z=m_x+V_x A^T G (m_y - Am_x), V_z=V_x - V_x A^T G A V_x)$, with $G = (V_y + AV_xA^T)^{-1}$"

  gain_addition_gaussian_forward:
    node:       GainEqualityCompositeNode
    reference:  "Korl (2005), table 4.1"
    diagram:    <pre>              | y~N(m,V)    </pre>
                <pre>          ____|____         </pre>
                <pre>          |   v   |         </pre>
                <pre>          |  [A]  |         </pre>
                <pre>          |   |   |         </pre>
                <pre> x~N(m,V) |   v   | z~N(m,V)</pre>
                <pre>     -----|->[+]--|---->    </pre>
                <pre>          |_______|         </pre>
    formula:    "$\\overrightarrow{\\mu}(z) = \\mathcal{N}(m_z=m_x+Am_y, V_z=V_x + A V_yA^T)$"

  gain_addition_gaussian_backward:
    node:       GainEqualityCompositeNode
    reference:  "Korl (2005), table 4.1, by symmetry"
    diagram:    <pre>              | y~N(m,V)    </pre>
                <pre>          ____|____         </pre>
                <pre>          |   v   |         </pre>
                <pre>          |  [A]  |         </pre>
                <pre>          |   |   |         </pre>
                <pre> x~N(m,V) |   v   | z~N(m,V)</pre>
                <pre>     -----|->[+]--|---->    </pre>
                <pre>          |_______|         </pre>
    formula:    "$\\overleftarrow{\\mu}(x) = \\mathcal{N}(m_x=m_z-Am_y, V_x=V_z + A V_yA^T)$"

  terminal_forward:
    node:       TerminalNode
    reference:  "Korl (2005), table 4.1"
    diagram:    <pre>    x    </pre>
                <pre>[T]--->  </pre>
    formula:    "$\\overrightarrow{\\mu}(x) =$ node value"

  logarithmic_forward_gaussian:
    node:       LogarithmicNode
    reference:  "Logarithmic node derivations document"
    diagram:    <pre>x~N(μ,γ)     y~Gam(a,b)</pre>
                <pre>    --->[log]--->      </pre>
    formula:    "$\\overrightarrow{\\mu}(y) \\approx \\mathcal{G}am\\left(a_y = \\gamma_x+1, b_y=\\frac{\\gamma_x}{\\operatorname{exp}(\\mu_x)}\\right)$"

  logarithmic_backward_gaussian:
    node:       LogarithmicNode
    reference:  "Logarithmic node derivations document"
    diagram:    <pre>x~N(μ,γ)     y~Gam(a,b)</pre>
                <pre>    --->[log]--->      </pre>
    formula:    "$\\overleftarrow{\\mu}(x) \\approx \\mathcal{N}\\left(m_x=\\operatorname{log}(\\frac{a_y-1}{b_y}), \\gamma_x=a_y-1 \\right)$, with $a_y>1$"

  logarithmic_forward_delta:
    node:       LogarithmicNode
    reference:  "Logarithmic node derivations document"
    diagram:    <pre>x~δ(m)     y~δ(m)</pre>
                <pre>  --->[log]--->  </pre>
    formula:    "$\\overrightarrow{\\mu}(y) = \\delta(\\operatorname{log}(m_x))$"

  logarithmic_backward_delta:
    node:       LogarithmicNode
    reference:  "Logarithmic node derivations document"
    diagram:    <pre>x~δ(m)     y~δ(m)</pre>
                <pre>  --->[log]--->  </pre>
    formula:    "$\\overleftarrow{\\mu}(x) = \\delta(\\operatorname{exp}(m_y))$"

  gaussian_forward_delta_variance:
    node:       GaussianNode
    reference:  "Korl (2005), table 5.2"
    diagram:    <pre>m~δ(m)   v~δ(m)  </pre>
                <pre>  --->[N]<---    </pre>
                <pre>       |         </pre>
                <pre>       v y~N(m,V)</pre>
    formula:    "$\\overrightarrow{\\mu}(y) = \\mathcal{N}(m_y=m_m, V_y=m_v)$"

  gaussian_forward_delta_precision:
    node:       GaussianNode
    reference:  "Korl (2005), table 5.2"
    diagram:    <pre>m~δ(m)   γ~δ(m)  </pre>
                <pre>  --->[N]<---    </pre>
                <pre>       |         </pre>
                <pre>       v y~N(m,W)</pre>
    formula:    "$\\overrightarrow{\\mu}(y) = \\mathcal{N}(m_y=m_m, W_y=m_{\\gamma})$"

  gaussian_backward_mean_delta_variance:
    node:       GaussianNode
    reference:  "Korl (2005), table 5.2, by symmetry"
    diagram:    <pre>m~N(m,V)   v~δ(m) </pre>
                <pre>   --->[N]<---    </pre>
                <pre>        |         </pre>
                <pre>        v y~δ(m)  </pre>
    formula:    "$\\overleftarrow{\\mu}(m) = \\mathcal{N}(m_m=m_y, V_m=m_v)$"

  gaussian_backward_mean_delta_precision:
    node:       GaussianNode
    reference:  "Korl (2005), table 5.2, by symmetry"
    diagram:    <pre>m~N(m,W)   γ~δ(m) </pre>
                <pre>    --->[N]<---   </pre>
                <pre>         |        </pre>
                <pre>         v y~δ(m) </pre>
    formula:    "$\\overleftarrow{\\mu}(m) = \\mathcal{N}(m_m=m_y, W_m=m_{\\gamma})$"

  gaussian_backward_variance_delta:
    node:       GaussianNode
    reference:  "Korl (2005), table 5.2"
    diagram:    <pre>m~δ(m)   v~Ig(a,b)</pre>
                <pre>  --->[N]<---     </pre>
                <pre>       |          </pre>
                <pre>       v y~δ(m)   </pre>
    formula:    "$\\overleftarrow{\\mu}(v) = \\mathcal{I}g\\left(a_v=-\\frac{1}{2}, b_v=\\frac{(m_y - m_m)^2}{2} \\right)$"

  gaussian_backward_precision_delta:
    node:       GaussianNode
    reference:  "Gaussian node derivations document"
    diagram:    <pre>m~δ(m)   γ~Gam(a,b)</pre>
                <pre>  --->[N]<---      </pre>
                <pre>       |           </pre>
                <pre>       v y~δ(m)    </pre>
    formula:    "$\\overleftarrow{\\mu}(\\gamma) = \\mathcal{G}am\\left(a_{\\gamma}=-\\frac{3}{2}, b_{\\gamma}=\\frac{(m_y - m_m)^2}{2} \\right)$"

  gaussian_backward_mean_gaussian_inverse_gamma:
    node:       GaussianNode
    reference:  "Gaussian node derivations document"
    diagram:    <pre>m~N(m,V)   q(v)~Ig(a,b) </pre>
                <pre>    --->[N]<---        </pre>
                <pre>         |             </pre>
                <pre>         v q(y)~N(m,V) </pre>
    formula:    "$\\overleftarrow{\\nu}(m) = \\mathcal{N}\\left(m_m=m_{q,y}, V_m=\\frac{a_{q,v}+1}{b_{q,v}}\\right)$"

  gaussian_backward_mean_gaussian_gamma:
    node:       GaussianNode
    reference:  "Gaussian node derivations document"
    diagram:    <pre>m~N(m,γ)   q(γ)~Gam(a,b) </pre>
                <pre>    --->[N]<---        </pre>
                <pre>         |             </pre>
                <pre>         v q(y)~N(m,γ) </pre>
    formula:    "$\\overleftarrow{\\nu}(m) = \\mathcal{N}\\left(m_m=m_{q,y}, \\gamma_m=\\frac{a_{q,\\gamma}}{b_{q,\\gamma}}\\right)$"

  gaussian_backward_variance_gaussian:
    node:       GaussianNode
    reference:  "Gaussian node derivations document"
    diagram:    <pre>q(m)~N(m,V)   v~Ig(a,b)   </pre>
                <pre>       --->[N]<---        </pre>
                <pre>            |             </pre>
                <pre>            v q(y)~N(m,V) </pre>
    formula:    "$\\overleftarrow{\\nu}(v) = \\mathcal{I}g\\left(a_v=-\\frac{1}{2}, b_v=\\frac{1}{2}(m_{q,y} - m_{q,m})^2+\\frac{1}{2}(V_{q,m}+V_{q,y}) \\right)$"

  gaussian_backward_precision_gaussian:
    node:       GaussianNode
    reference:  "Gaussian node derivations document"
    diagram:    <pre>q(m)~N(m,V)   γ~Gam(a,b)  </pre>
                <pre>       --->[N]<---        </pre>
                <pre>            |             </pre>
                <pre>            v q(y)~N(m,V) </pre>
    formula:    "$\\overleftarrow{\\nu}(\\gamma) = \\mathcal{G}am\\left(a_{\\gamma}=\\frac{3}{2}, b_{\\gamma}=\\frac{1}{2}(m_{q,y} - m_{q,m})^2+\\frac{1}{2}(V_{q,m}+V_{q,y}) \\right)$"

  gaussian_backward_precision_gaussian_delta:
    node:       GaussianNode
    reference:  "Gaussian node derivations document"
    diagram:    <pre>     γ~Gam(a,b) </pre>
                <pre>[N/m]<---       </pre>
                <pre>  |             </pre>
                <pre>  v q(y)~N(m,V) </pre>
    formula:    "$\\overleftarrow{\\nu}(\\gamma) = \\mathcal{G}am\\left(a_{\\gamma}=\\frac{3}{2}, b_{\\gamma}=\\frac{1}{2}(m_{q,y} - m)^2+\\frac{V_{q,y}}{2} \\right)$"

  gaussian_backward_mean_gaussian_delta:
    node:       GaussianNode
    reference:  "Gaussian node derivations document"
    diagram:    <pre>m~N(m,V)     </pre>
                <pre>    --->[N/V]</pre>
                <pre>          |  </pre>
                <pre>          v q(y)~N(m,V) </pre>
    formula:    "$\\overleftarrow{\\nu}(m) = \\mathcal{N}\\left(m_m=m_{q,y}, V_m=V \\right)$"

  gaussian_forward_gaussian:
    node:       GaussianNode
    reference:  "Gaussian node derivations document"
    diagram:    <pre>q(m)~N(m,V)     </pre>
                <pre>       --->[N/V]</pre>
                <pre>             |  </pre>
                <pre>             v y~N(m,V) </pre>
    formula:    "$\\overrightarrow{\\nu}(y) = \\mathcal{N}\\left( m_m=m_{q,m}, V_m=V \\right)$"

  gaussian_forward_gamma:
    node:       GaussianNode
    reference:  "Gaussian node derivations document"
    diagram:    <pre>     q(γ)~Gam(a,b) </pre>
                <pre>[N/m]<---       </pre>
                <pre>  |             </pre>
                <pre>  v y~N(m,γ) </pre>
    formula:    "$\\overrightarrow{\\mu}(y) = \\mathcal{N}\\left( m_y=m, \\gamma_y=\\frac{a_{q, \\gamma}}{b_{q, \\gamma}} \\right)$"

  gaussian_forward_gaussian_inverse_gamma:
    node:       GaussianNode
    reference:  "Gaussian node derivations document"
    diagram:    <pre>     q(v)~Ig(a,b) </pre>
                <pre>[N/m]<---       </pre>
                <pre>  |             </pre>
                <pre>  v y~N(m,V) </pre>
    formula:    "$\\overrightarrow{\\nu}(y) = \\mathcal{N}\\left(m_y=m_{q,m}, V_y=\\frac{b_{q,v}}{a_{q,v}-1}\\right)$"

  gaussian_forward_gaussian_gamma:
    node:       GaussianNode
    reference:  "Gaussian node derivations document"
    diagram:    <pre>q(m)~N(m,V)   q(γ)~Gam(a,b)  </pre>
                <pre>       --->[N]<---        </pre>
                <pre>            |             </pre>
                <pre>            v y~N(m,γ) </pre>
    formula:    "$\\overrightarrow{\\nu}(y) = \\mathcal{N}\\left(m_y=m_{q,m}, \\gamma_y=\\frac{a_{q,\\gamma}}{b_{q,\\gamma}}\\right)$"

  gaussian_backward_mean_structured:
    node:       GaussianNode
    reference:  "Gaussian node derivations document"
    diagram:    <pre>  m~St(m,γ,ν)   q(γ)~Gam(a,b) </pre>
                <pre>         --->[N]<---          </pre>
                <pre>              |               </pre>
                <pre>       - - - -|- - - -        </pre>
                <pre>              v q(y)~N(m,γ)   </pre>
    formula:    "$\\overleftarrow{\\nu}(m) = \\mathcal{S}t\\left(m_m=m_{q,y}, \\gamma_m=\\frac{2 \\gamma_{q,y} a_{q,\\gamma}}{2 \\gamma_{q,y} b_{q,\\gamma} + 1}, \\nu_m=2 a_{q,\\gamma}\\right)$"

  gaussian_backward_precision_structured:
    node:       GaussianNode
    reference:  "Gaussian node derivations document"
    diagram:    ""
    formula:    "$\\overleftarrow{\\nu}(\\gamma) = \\mathcal{G}am\\left(a_{\\gamma}=\\frac{3}{2}, b_{\\gamma}=\\frac{1}{2 \\gamma_{q,y}} + \\frac{(m_{q,m} - m_{q,y})^2}{2}\\right)$"

  gaussian_forward_structured:
    node:       GaussianNode
    reference:  "Gaussian node derivations document"
    diagram:    ""
    formula:    "$\\overrightarrow{\\nu}(y) = \\mathcal{N}\\left(m_y=m_{q,ng}, \\gamma_y=\\frac{a_{q,ng}}{b_{q,ng}}\\right)$"

  sigmoid_forward:
    node:       SigmoidNode
    reference:  "Sigmoid node derivations document"
    diagram:    ""
    formula:    "$\\overrightarrow{\\mu}(y)$: numeric KL divergence minimization"

  sigmoid_backward:
    node:       SigmoidNode
    reference:  "Sigmoid node derivations document"
    diagram:    ""
    formula:    "$\\overleftarrow{\\mu}(x) \\approx \\mathcal{N}\\left( m_x=\\frac{1}{b}\\operatorname{log}\\left(a\\frac{a_y-1}{b_y-1}\\right), \\gamma_x=\\gamma (\\gamma+G)^{-1} G \\right)$, with $G=\\frac{a_y-1}{a_y+b_y-2}$"

  sigmoid_forward_variational:
    node:       SigmoidNode
    reference:  "Sigmoid node derivations document"
    diagram:    ""
    formula:    "$\\overrightarrow{\\nu}(y)$: numeric KL divergence minimization"

  sigmoid_backward_variational:
    node:       SigmoidNode
    reference:  "Sigmoid node derivations document"
    diagram:    ""
    formula:    "$\\overleftarrow{\\nu}(x) \\approx \\mathcal{N}\\left( m_x=\\frac{1}{b}\\operatorname{log}\\left(a\\frac{a_{q, y}}{b_{q, y}}\\right), \\gamma_x=\\frac{a_{q,y}^2 b_{q,y}^2 \\gamma b^2}{(a_{q,y} + b_{q,y})^4} \\right)$"