language: julia
addons:
  apt_packages:
    - gfortran
before_install:
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then
        brew cask uninstall oclint;
        brew install gcc;
    fi
os:
  - linux
  - osx
julia:
  - 0.7
  - 1.0
  - 1.1
notifications:
  email: false
script:
  - julia -e 'mv("_Project.toml", "Project.toml")'
  - julia -e 'import Pkg; Pkg.build(); Pkg.test()'